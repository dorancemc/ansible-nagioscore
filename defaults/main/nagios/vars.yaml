---
nagios_hosts_path: files/nagios/nagios_hosts
nagios_host_template_default: server
nagios_service_template_default: generic-service

# if you has deleted one host, then you need to put here true to
# clean all files in assets folder and delete the hosts not defined
nagios_clean_assets: false
pnp4nagios_force_reinstall: false

nagios_hostgroups:  # []
  local: []
  cloud: []

nagios_servicegroups:  # []
  localresources: []

install_pnp4nagios: true
install_nrdp: true
